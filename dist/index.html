<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="/farbtastic.640ddca7.css" type="text/css">
  <script src="/style.e308ff8e.js"></script><script src="/farbtastic.640ddca7.js"></script></head>
  <body>
    <div class="content">
      <canvas id="canvas" width="100" height="100"></canvas>
      <div class="aside">
        <button id="pen">画笔</button>
        <button id="color" value="#000000">
        </button><button id="remove">橡皮</button>
        <div class="picker">
          <div id="colorpicker"></div>
          <span>再次点击更改颜色</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/farbtastic.63580bb3.js"></script>
    <script src="/main.1f19ae8e.js"></script>

    <script>var startX = 0,
    startY = 0;

function touchStart(e) {
  try {
    var touch = e.touches[0],
        x = Number(touch.pageX),
        y = Number(touch.pageY);
    startX = x;
    startY = y;
  } catch (e) {
    alert(e);
  }
}

document.addEventListener("touchstart", touchStart);
var ele = document.querySelector(".content");

ele.ontouchmove = function (e) {
  var point = e.touches[0],
      eleTop = ele.scrollTop,
      eleScrollHeight = ele.scrollHeight,
      eleOffsetHeight = ele.offsetHeight,
      eleTouchBottom = eleScrollHeight - eleOffsetHeight;

  if (eleTop === 0) {
    if (point.clientY > startY) {
      e.preventDefault();
    }
  } else if (eleTop === eleTouchBottom) {
    if (point.clientY < startY) {
      e.preventDefault();
    }
  }
};</script>
  </body>
</html>
